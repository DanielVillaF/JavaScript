<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de imagenes</title>
    <link rel="stylesheet" type="text/css" href="imagenes.css">
</head>
<body>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 5</div>
      <img src="imagenes/373236-draco-de-arenisca.jpg" style="width:100%; height: 575px;">
      <div class="text">Draco de arenisca</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 5</div>
      <img src="imagenes/570281-riendas-del-dragon-nimbo-onice-celico.jpg" style="width:100%; height: 575px;">
      <div class="text">Dragón de Nimbo Ónice Célico</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 5</div>
      <img src="imagenes/643339-riendas-del-draco-del-viento-del-norte.jpg" style="width:100%; height: 575px;">
      <div class="text">Draco del viento del norte</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <img src="imagenes/666947-pantera-de-rubi.jpg" style="width:100%; height: 575px;">
        <div class="text">Pantera de Rubi</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img src="imagenes/273470-cenizas-de-alar-so-beautiful.jpg" style="width:100%; height: 575px;">
        <div class="text">Cenizas del Al'ar</div>
      </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
  </div>
  <script src="imagenes.js"></script>
</body>
</html>
